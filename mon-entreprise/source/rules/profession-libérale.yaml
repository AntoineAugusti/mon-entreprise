dirigeant . indépendant . PL . option régime général:
  applicable si:
    toutes ces conditions:
      - entreprise . catégorie d'activité . libérale règlementée = non
      - entreprise . date de création < 01/2019
  question: Avez-vous opté pour le rattachement au régime général des indépendants ?
  description: |
    En tant que profession libéral non reglementée, vous pouvez choisir d'être
    rattaché au régime général plutôt que la CIPAV
  par défaut: non

dirigeant . indépendant . PL . régime général:
  non applicable si:
    une de ces conditions:
      - CIPAV
      - entreprise . catégorie d'activité . libérale règlementée

dirigeant . indépendant . PL . régime général . taux spécifique retraite complémentaire:
  titre: taux spécifique profession libérale non reglementée
  question: Avez-vous opté pour des taux spécifiques de cotisation retraite complémentaire ?
  description: |
    Les professions libérales non règlementées qui ont débuté leur activité à
    compter du 1er janvier 2019 ou ceux qui ont débuté leur activité avant la
    date du 1er janvier 2019  et ont opté pour le régime général des
    travailleurs indépendants  ont la possibilité d’opter pour des taux
    spécifique de la cotisation retraite complémentaire.
  références:
    Guide PL urssaf (page 10): https://www.urssaf.fr/portail/files/live/sites/urssaf/files/documents/Guide-Professions-liberales.pdf

dirigeant . indépendant . PL . régime général . taux spécifique retraite complémentaire . montant:
  titre: retraite complémentaire (taux PLNR)
  remplace: cotisations et contributions . cotisations . retraite complémentaire
  formule:
    barème:
      assiette: assiette des cotisations
      multiplicateur: plafond sécurité sociale temps plein
      tranches:
        - taux: 0%
          plafond: 1
        - taux: 14%
          plafond: 4

dirigeant . indépendant . PL . régime général . maladie:
  titre: maladie (taux PLNR)
  remplace: cotisations et contributions . cotisations . maladie
  rend non applicable: cotisations et contributions . cotisations . indemnités journalières maladie
  formule:
    produit:
      assiette: indépendant . assiette des cotisations
      taux:
        taux progressif:
          assiette: indépendant . assiette des cotisations
          multiplicateur: plafond sécurité sociale temps plein
          tranches:
            - plafond: 0%
              taux: 1.5%
            - plafond: 110%
              taux: 6.5%
  références:
    secu-independants.fr: https://www.secu-independants.fr/cotisations/calcul-des-cotisations/taux-de-cotisations
    guide urssaf (pdf): https://www.urssaf.fr/portail/files/live/sites/urssaf/files/documents/Guide-Professions-liberales.pdf
  note: |
    Les professions libérales ne cotisent pour la part correspondante aux
    indemnités journalières et n'ont donc pas le droit à ces indemnités en cas de
    maladie.

dirigeant . indépendant . PL . CIPAV:
  description: |
    Les entreprises libérales non règlementées créées étaient rattachées aux
    règlementées pour le calcul des cotisations sociales. Depuis 2018 ce n'est
    plus le cas pour les auto-entrepreneurs (2019 pour les entreprise
    individuelles). Elles sont maintenant rattachées aux artisans-commerçants,
    donc dépendent de la sécurité sociale des indépendants.
  références:
    article de loi (chercher "travailleurs indépendants créant leur activité"): https://www.legifrance.gouv.fr/eli/loi/2017/12/30/CPAX1725580L/jo/texte#JORFARTI000036339157
  non applicable si: option régime général
  rend non applicable:
    - protection sociale . retraite
    - protection sociale . santé . indemnités journalières
    - conjoint collaborateur
  formule:
    une de ces conditions:
      - toutes ces conditions:
          - entreprise . date de création < 01/2019
          - entreprise . catégorie d'activité . libérale règlementée = non
      - métier = 'rattaché CIPAV'

