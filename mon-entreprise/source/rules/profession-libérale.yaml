dirigeant . indépendant . PL . PAM . PCV:
  titre: Prestations complémentaires vieillesse
  acronyme: PCV
  formule: non
  description: |
    Les régimes de prestations complémentaires vieillesse (PCV, anciennement «
    avantage social vieillesse » – ASV -) sont des régimes de retraite « sur
    complémentaires » dont les cotisations sont partiellement prises en charge
    par l’assurance maladie pour les professionnels de santé exerçant dans un
    cadre conventionnel. Ils ont été rendus obligatoires pour les médecins en
    1972, pour les auxiliaires médicaux en 1975, pour les chirurgiens-dentistes
    en 1978, pour les directeurs de laboratoires privés d’analyses médicales non
    médecins en 1981 et pour les sages-femmes en 1984. Ces régimes fonctionnent
    en points.
