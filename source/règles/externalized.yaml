    PAS DÉFINI PAR LA LOI, MAIS IL DOIT ÊTRE PROPORTIONNEL AU NOMBRE D'EMPLOYÉS.
    NOUS AVONS CHOISI UN MONTANT INDICATIF (VOIR LES RÉFÉRENCES) AJUSTÉ AVEC
    L'INFLATION DEPUIS 2007.
