- nom: impôt

- nom: revenu imposable
  question: Quels sont vos revenus d'activité + chômage + pensions ?
  format: euros

- nom: revenu abattu
  formule: revenu imposable * 90%

- nom: impôt sur le revenu
  espace: impôt
  description: |
    Voici le fameux barème de l'impôt sur le revenu. C'est un barème marginal à 5 tranches.

    Attention à l'erreur classique : pour un revenu de 100 000€ annuels, le contribuable ne paiera 41 000€ d'impôt (le taux de la 4ème tranche est 41%) ! Ces 41% sont appliqués uniquement à la part de ses revenus supérieure à 72 617€.
  période: année
  formule:
    barème:
      assiette: revenu abattu
      tranches:
        - en-dessous de: 9964
          taux: 0%
        - de: 9964
          à: 27519
          taux: 14%
        - de: 27519
          à: 73779
          taux: 30%
        - de: 73779
          à: 156244
          taux: 41%
        - au-dessus de: 156244
          taux: 45%
          exemples:
  exemples:
    - nom: Haut salaire de ~ 10 000€ mensuels
      situation:
        contrat salarié . rémunération . net imposable: 10000
      valeur attendue: 30366
  références:
    Article 197 du Code général des impôts: https://www.legifrance.gouv.fr/affichCodeArticle.do?cidTexte=LEGITEXT000006069577&idArticle=LEGIARTI000006308322

- nom: impôt sur le revenu après décote
  espace: impôt
  description: Une décote est appliquée après le barème de l'impôt sur le revenu, pour réduire l'impôt des bas revenus.
  période: année
  formule:
    allègement:
      assiette: impôt sur le revenu
      décote:
        plafond: 1177
        taux: 75%
  exemples:
    - nom: Salaire d'un cadre
      situation:
        contrat salarié . rémunération . net imposable: 4000
      valeur attendue: 7162

- nom: impôt sur le revenu à payer
  espace: impôt
  titre: impôt sur le revenu
  description:
  période: flexible
  formule: impôt sur le revenu après décote
